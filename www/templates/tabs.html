<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Helps Tab -->
  <ion-tab title="求助" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/helps">
    <ion-nav-view name="tab-helps"></ion-nav-view>
  </ion-tab>

  <!-- Secondhand Tab -->
  <ion-tab title="二手" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/secondhands">
    <ion-nav-view name="tab-secondhands"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="聊天" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- My Tab -->
  <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/my">
    <ion-nav-view name="tab-my"></ion-nav-view>
  </ion-tab>


</ion-tabs>
