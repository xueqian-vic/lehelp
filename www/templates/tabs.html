<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive" ng-class="{'tabs-item-hide': $root.hideTabs}">

  <!-- Helps Tab -->

  <ion-tab title="求助" icon-off="ion-ios-flag-outline" icon-on="ion-ios-flag" href="#/tab/helps" >
    <ion-nav-view name="tab-helps"></ion-nav-view>
  </ion-tab>

  <!-- Secondhand Tab -->
  <ion-tab title="二手" icon-off="ion-ios-pricetags-outline" icon-on="ion-ios-pricetags" href="#/tab/secondhands">
    <ion-nav-view name="tab-secondhands"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="通知" icon-off="ion-ios-email-outline" icon-on="ion-ios-email" href="#/tab/messages">
    <ion-nav-view name="tab-messages"></ion-nav-view>
  </ion-tab>

  <!-- My Tab -->
  <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/my">
    <ion-nav-view name="tab-my"></ion-nav-view>
  </ion-tab>


</ion-tabs>
