<ion-view view-title="反馈" hide-tabs="true">
  <ion-nav-buttons side="right">
    <button class="button button-positive" ng-click="submitfeedback();">提交</button>
  </ion-nav-buttons>
  <ion-content>

      <textarea style="width:100%;maxlength:200" required rows="10" placeholder="请输入反馈，我们将为您不断改进" id="feedbacktext"></textarea>
      <input type="text" placeholder="填写您的手机或邮箱" id="feedbacktele">

  </ion-content>
</ion-view>
