<ion-view view-title="我的二手"  hide-tabs="true" >
  <ion-content>
    <ion-list class="list-borderless">
      <ion-item ng-repeat="secondhand in secondhands |filter:{'userid':currentuser.id}| orderBy:['createtime','flag']"  href="#/tab/mysecondhands/{{secondhand.id}}">
        <div class="list card">
          <div class="row">
            <div class="col col-80">
              <div class="item item-avatar">
                <img src="img/mike.png">
                <!--<img src="{{secondhand.user.avatar}}">-->
                <h2>{{secondhand.user.username}}</h2>
                <p>{{secondhand.createtime}}</p>
              </div>
            </div>
            <div class="col col-20">
              <span class="assertive" style="font-size: smaller;border:1px solid #CD0000;" ng-if="secondhand.flag==0">想要</span>
              <span class="positive" style="font-size: smaller;border:1px solid #436EEE;" ng-if="secondhand.flag==1">我有</span>
              <br>
              <span class="subdued" style="font-size: smaller;border:1px solid #C1CDC1;" ng-if="secondhand.status==1">已下架</span>
            </div>
          </div>

          <div class="item item-body">
            <img class="full-image" src="img/bike.jpg" ng-if="secondhand.image">
            <!--<img class="full-image" src="{{secondhand.image}}" ng-if="secondhand.image">-->
            <p>
              {{secondhand.detail}}
            </p>
          </div>
        </div>

      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
