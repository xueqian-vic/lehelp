<ion-view view-title="帮助详情"  hide-tabs="true">
  <ion-nav-buttons side="right">
    <a class="button" ng-click="show(help.id);" ng-if="help.status=='-1'">···</a>
    <a class="button" ng-click="show2(help.id);" ng-if="help.status=='0'">···</a>
  </ion-nav-buttons>

    <ion-content>
      <div class="list card">
        <div class="item item-avatar">
          <img src="img/mike.png">
          <!--<img src="{{help.user.avatar}}">-->
          <h2>{{help.user.username}}</h2>
          <p>{{help.createtime}}</p>
        </div>

        <div class="item item-body">
          <img class="full-image" src="img/bike.jpg"  ng-if="help.image">
          <!--<img class="full-image" src="{{help.image}}"  ng-if="help.image">-->
          <p>
            {{help.detail}}
          </p>
        </div>
      </div>

      <div>
        <ion-list>
          <ion-item>

          </ion-item>
        </ion-list>
      </div>

      <div class="item item-input" id="comment">
        <input class="" type="text">
        <button class="button button-positive button-small">评论</button>
      </div>
    </ion-content>


</ion-view>
