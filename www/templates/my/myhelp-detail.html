<ion-view view-title="帮助详情"  hide-tabs="true">
  <ion-nav-buttons side="right">
    <a class="button" ng-click="show();">···</a>
  </ion-nav-buttons>

  <ion-content>
      <ion-item class="card ">
        <div class="list list-borderless">
          <div class="item item-avatar-left">
            <img ng-src="{{help.user.avatar}}">
            <h2>{{help.user.username}}</h2>
            <h5>{{help.createtime}}</h5>
          </div>
          <div class="item">
            <p>{{help.detail}}</p>
          </div>
          <div class="item item-image" ng-if="help.image">
            <img ng-src="{{help.image}}">
            <a class="icon ion-chatbox-working dark"></a>
          </div>


        </div>
      </ion-item>
  </ion-content>

</ion-view>
