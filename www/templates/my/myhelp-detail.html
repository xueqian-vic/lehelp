<ion-view view-title="帮助详情"  hide-tabs="true">
  <ion-nav-buttons side="right">
    <a class="button" ng-click="show(help.id);" ng-if="help.status=='-1'">···</a>
    <a class="button" ng-click="show2(help.id);" ng-if="help.status=='0'">···</a>
  </ion-nav-buttons>

    <ion-content>
      <div class="list card">
        <div class="item item-avatar">
          <img src="img/mike.png">
          <!--<img src="{{help.user.avatar}}">-->
          <h2>{{help.user.username}}</h2>
          <p>{{help.createtime}}</p>
        </div>

        <div class="item item-body">
          <img class="full-image" src="img/bike.jpg"  ng-if="help.image">
          <!--<img class="full-image" src="{{help.image}}"  ng-if="help.image">-->
          <p>
            {{help.detail}}
          </p>
        </div>
      </div>

      <div class="item item-input" ng-if="show_1" >
        <input class="" type="text" id="detail_1">
        <button class="button button-positive button-small" ng-click="submitComment(help.id,help.userid);">评论</button>
      </div>

      <div class="item item-input" ng-if="show_2">
        <input class="" type="text" id="detail_2" placeholder="回复：{{replyto.commenternickname}}">
        <button class="button button-positive button-small" ng-click="submitComment(help.id,replyto.commenterid);">评论</button>
      </div>

      <div class="list list-inset list-borderless" ng-repeat="comment in comments">
        <div class="item item-body" ng-click="showOrHide(comment.commenter.id,comment.commenter.nickname);">
          <p>{{comment.commenter.nickname}}&nbsp;评论&nbsp;{{comment.user.nickname}}&nbsp;:&nbsp;{{comment.detail}}</p>
        </div>
      </div>
    </ion-content>


</ion-view>
