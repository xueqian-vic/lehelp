<ion-view view-title="我的">
  <ion-content ng-controller="My_Refresh">
    <!-- <ion-refresher> 下拉刷新指令  -->
    <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh();" spinner="android"></ion-refresher>
    <ion-list>
      <ion-item class="item-avatar-left">
        <img ng-src="http://120.27.97.21/lehelp/{{currentuser.avatar}}"/>
        <h3>{{currentuser.nickname}}</h3>
        <p>乐帮ID:{{currentuser.id}}</p>
      </ion-item>

      <ion-item  href="#/tab/myhelps"  class="item-icon-left item-icon-right">
        <i class=" icon ion-ios-flag"></i>
        <h3>我的求助</h3>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

      <ion-item href="#/tab/mysecondhands"  class="item-icon-left item-icon-right" >
        <i class=" icon ion-ios-pricetags"></i>
        <h3>我的二手</h3>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

      <!--<ion-item class="item-icon-left item-icon-right" ng-click="showCoins();">-->
        <!--<i class=" icon ion-card"></i>-->
        <!--<h3>我的账户</h3>-->
        <!--<i class="icon ion-chevron-right icon-accessory"></i>-->
      <!--</ion-item>-->

      <ion-item class="item-icon-left">
        <i class=" icon ion-card"></i>
        <h3>我的账户</h3>
        <i class="badge badge-assertive">{{currentuser.coins}}</i>
      </ion-item>

      <ion-item  class="item-icon-left item-icon-right" href="#/tab/setting" >
        <i class=" icon ion-ios-gear"></i>
        <h3>设置</h3>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

      <ion-item  class="item-icon-left item-icon-right" href="#/tab/feedback" >
        <i class=" icon ion-clipboard"></i>
        <h3>反馈</h3>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>


    </ion-list>
    <div class="padding">
      <a class="button button-block  button-assertive" ng-click="logout();">退出登录</a>
    </div>
  </ion-content>
</ion-view>
