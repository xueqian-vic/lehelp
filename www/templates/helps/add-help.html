<ion-view view-title="发布求助"  hide-tabs="true">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="addHelp()">发布</button>
  </ion-nav-buttons>
  <ion-pane>

    <ion-content ng-controller="TestsCtrl">
      <div class="item-input">
        <textarea style="width:100%;maxlength:200" required rows="10" placeholder="请输入求助内容" id="detail"></textarea>
      </div>
      <!--<ion-slide-box delegate-handle="theSlider">-->
        <!--<ion-slide ng-repeat="img in images">-->
          <!--<img ng-src="{{img}}" width="100%" height="320px"/>-->
        <!--</ion-slide>-->
      </ion-slide-box>
      <button type="button" ng-click="takePicture()"
              class="button button-block button-balanced">
        拍摄
      </button>
      <button type="button" ng-click="selectPicture()"
              class="button button-block button-balanced">
        浏览图库
      </button>
      <button type="button" ng-click="uploadPicture()"
              class="button button-block button-balanced">
        上传
      </button>
      <div class="item item-divider">
        <select id="coins">
          <option value="0">0 乐币</option>
          <option value="5">5 乐币</option>
          <option value="10">10 乐币</option>
          <option value="15">15 乐币</option>
          <option value="20">20 乐币</option>
          <option value="25">25 乐币</option>
        </select>
      </div>
    </ion-content>
  </ion-pane>
</ion-view>
