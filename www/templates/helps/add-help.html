<ion-view view-title="发布求助"  hide-tabs="true">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="addHelp();">发布</button>
  </ion-nav-buttons>
  <ion-pane>
  <ion-content>
    <div class="item-input">
      <textarea style="width:100%;maxlength:200" required rows="10" placeholder="请输入求助内容" id="detail"></textarea>
    </div>


      <button type="button" ng-click="takePicture()"
              class="button button-block button-balanced">
        拍摄
      </button>
      <button type="button" ng-click="selectPicture()"
              class="button button-block button-balanced">
        浏览图库
      </button>
      <button type="button" ng-click="uploadPicture()"
              class="button button-block button-balanced">
        上传
      </button>

    <div class="item item-divider">
      <select ng-model="selected" ng-options="o.value for o in optData">
        <option value="">--请选择悬赏币--</option>
      </select>
      <span class="assertive">余额：{{leftcoins-selected.value<0 ? '余额不足':leftcoins-selected.value}}</span>
    </div>

  </ion-content>
    </ion-pane>
</ion-view>
