<ion-view view-title="发布二手"  hide-tabs="true">
  <ion-nav-buttons side="right">
    <button class="button button-positive" ng-click="addSecondhand();">发布</button>
  </ion-nav-buttons>
  <ion-pane>
  <ion-content>
    <ion-radio ng-repeat="item in serverSideList" ng-model="defaultselect" ng-value="item.value"  name="group">
      {{ item.text }}
    </ion-radio>

    <div class="item-input">
      <textarea style="width:100%;maxlength:200" required rows="10" placeholder="请输入二手物品信息" id="detail"></textarea>
    </div>

    <div class="padding">
      <a class="button button-block  button-positive" >拍摄</a>
      <a class="button button-block  button-positive" >相册</a>
      <a class="button button-block  button-positive" >上传</a>
    </div>

  </ion-content>
</ion-pane>
</ion-view>
