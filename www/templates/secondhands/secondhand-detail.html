<ion-view view-title="二手详情"  hide-tabs="true">
  <ion-content>

    <div class="list card">
      <div class="item item-avatar">
        <img src="{{secondhand.user.avatar}}">
        <h2>{{secondhand.user.username}}</h2>
        <p>{{secondhand.createtime}}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" src="{{secondhand.image}}"  ng-if="secondhand.image">
        <p>
          {{secondhand.detail}}
        </p>
      </div>
    </div>

  </ion-content>

</ion-view>
