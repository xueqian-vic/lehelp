<ion-view view-title="二手专区" >
  <ion-nav-buttons side="right">
    <a class="button" href="#/tab/add-secondhand" >发布</a>
  </ion-nav-buttons>
  <ion-content>
    <!-- <ion-refresher> 下拉刷新指令  -->
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()" spinner="android"></ion-refresher>
    <ion-list class="list-borderless">

      <ion-item ng-repeat="secondhand in secondhands | orderBy:['status','createtime']"  href="#/tab/secondhands/{{secondhand.id}}">

        <div class="list card">
          <div class="row">
            <div class="col col-80">
              <div class="item item-avatar">
                <img src="img/mike.png">
                <!--<img src="{{secondhand.user.avatar}}">-->
                <h2>{{secondhand.user.nickname}}</h2>
                <p>{{secondhand.createtime}}</p>
              </div>
            </div>
            <div class="col col-20">
              <span class="assertive" style="font-size: smaller;border:1px solid #CD0000;" ng-if="secondhand.flag==0">想要</span>
              <span class="positive" style="font-size: smaller;border:1px solid #436EEE;" ng-if="secondhand.flag==1">我有</span>
              <br>
              <span class="subdued" style="font-size: smaller;border:1px solid #C1CDC1;" ng-if="secondhand.status==1">已下架</span>
            </div>
          </div>

          <div class="item item-body">
            <img class="full-image" src="img/bike.jpg" ng-if="secondhand.image">
            <!--<img class="full-image" src="{{secondhand.image}}" ng-if="secondhand.image">-->
            <p>
              {{secondhand.detail}}
            </p>
          </div>
        </div>

      </ion-item>

    </ion-list>
    <!-- ion-infinite-scroll 上拉加载数据指令 distance默认1% nf-if的值为false时，就禁止执行on-infinite  -->
    <ion-infinite-scroll ng-if="hasmore" on-infinite="loadMore()" distance="5%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
