<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/angular/angular.min.js"></script>
  <script src="lib/ionic/js/ionic.bundle.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.0.0.min.js"
    integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="
    crossorigin="anonymous"></script>
</head>

<body ng-app="starter" ng-controller="registerCtrl">

<div class="bar bar-header">
  <h1 class="title">注册</h1>
</div>

<div class="scroll-content has-header">
  <!--<form method="get">-->
  <div class="list">
    <div class="item item-input item-input-inset">
      <i class="icon ion-ios-unlocked-outline positive"></i>
      <input type="text" placeholder="请输入您的手机号码" id="tele">
    </div>
    <label class="item item-input item-input-inset">
      <i class="icon ion-ios-unlocked-outline positive"></i>
      <!--<span class="input-label">年龄</span>-->
      <input type="text" placeholder="请输入您的昵称"  id="username">
    </label>

    <label class="item item-input item-input-inset">
      <i class="icon ion-ios-unlocked-outline positive"></i>
      <input type="password" placeholder="请设置密码"  id="password"  required="required">
    </label>

    <label class="item item-input item-input-inset">
      <i class="icon ion-ios-unlocked-outline positive"></i>
      <input type="password" placeholder="请重复密码"  id="r_password" required="required">
    </label>
  </div>
  <a class="button button-positive " style="width:100%;margin:0 auto;align:center" ng-click="register();">登陆</a>
  <!--</form>-->
</div>



</body>
</html>
