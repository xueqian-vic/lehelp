  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/angular/angular.js"></script>

  <!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>-->

  <!-- cordova script (this will be a 404 during development) -->

  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>

  <script src="js/services.js"></script>

<body ng-app="starter" ng-controller="LoginCtrl">

<div class="bar bar-header">
  <h1 class="title">登录</h1>
</div>

<div class="scroll-content has-header">
  <!--<form method="get">-->
  <div class="list">
    <label class="item item-input item-input-inset">
      <i class="icon ion-ios-person positive"></i>
      <!--<span class="input-label">年龄</span>-->
      <input type="text" placeholder="请输入您的用户名" ng-maxlength="20"  id="username">
    </label>

    <label class="item item-input item-input-inset">
      <i class="icon ion-ios-locked positive"></i>
      <input type="password" placeholder="请输入密码"  id="password"  required="required" ng-maxlength="20">
    </label>
  </div>

  <div class="padding">
    <button class="button button-block button-positive" ng-click="login();">登录</button>
  </div>

  <div class="padding">
    <a class="button button-block  button-positive" href="register.html">注册</a>
  </div>
  <!--</form>-->
</div>


</body>
</html>
